<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>狂拍灰太狼</title>
		<script src="js/jquery-min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="img-bg">
			<span class="score">0</span>
			<div class="time"></div>
			<button class="start">开始游戏</button>
			<div class="rule">
				<input type="button" value="游戏规则" />
			</div>
			<!-- 游戏规则显示的蒙版 -->
			<div class="rule-game">
				<ul>
					<li>
						<p>游戏规则：</p>
					</li>
					<li>
						<p>1.游戏时间为30s</p>
					</li>
					<li>
						<p>2.拼手速，殴打灰太狼+10分</p>
					</li>
					<li>
						<p>3.殴打小灰灰-10分</p>
					</li>
					<li>
						<a href="javascript:;">[关闭]</a>
					</li>
				</ul>
			</div>
			<!-- 游戏结束显示的蒙版 -->
			<div class="over-game">
				<span>GAME OVER</span>
				<button>重新开始</button>
				
			</div>
			<!-- 灰太狼动画 -->
			<div class="hui">
				
			</div>
		</div>
	</body>
</html>
